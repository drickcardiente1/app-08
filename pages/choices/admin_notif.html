<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
        integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify.js/2.0.0/notify.min.js"
        integrity="sha512-iy8/ErLJUuqWbu30yUSCxXtE3FCDZi3y5op0Duqdp7vtpeh1E6ZyAPnRS+OrJHddh4uP30oYpwNt7TXPbmP5lQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>admin side</h1>
    <script>
        const socket = io("http://localhost:7000", { transports: ['websocket', 'polling', 'flashsocket'] });
        function sent_msg() {
            var name = document.querySelector('.name').value;
            var prof = document.querySelector('.prof').value;
            var email = document.querySelector('.email').value;
            socket.emit("sendnotif", (details)=>{
                $.notify("name :" +details.name, {
                    autoHide : false,
                    className : "success"
                })
            })
        }
    </script>
</body>

</html>
