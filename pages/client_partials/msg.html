<div class="fixed-plugin2" id="cl-msg">
    <a class="fixed-plugin2-button text-dark position-fixed px-3 py-2" onclick="msg()">
        <div class="indicate">
        </div>
        <i class="material-icons py-2">chat_bubble</i>
    </a>
    <div class="card shadow-lg"
        style="height: 70vh !important; top: 30vh !important; border-radius: 5% 0 0 0 !important;">


        <div class="card-header pb-0 pt-3">
            <div class="float-start">
                <h5 class="mt-3 mb-0">CHAT WITH US</h5>
            </div>
            <div class="float-end mt-4">
                <button onclick="cl_msg_close()" class="btn btn-link text-dark p-0 fixed-plugin-close-button"
                    style="float: right !important;">
                    <i class="material-icons">clear</i>
                </button>
            </div>

        </div>




        
        <div class="card-body overflow-auto overflow-x-hidden scrollbar-y bg-white border border-info" style="border-radius: 25px; float: right !important;">
            <div class="msg-box">

            </div>
            <a name="messages"></a>
        </div>



        <div class="row">
            <div class="col-1" style="margin-right: 2vh !important;">
                <input class="input-prof" type="file" id="img" name="img" accept="image/jpeg, image/png, image/jpg" style="width: 10px; height: 10px">
                <!-- <input type="file" accept="image/jpeg, image/png, image/jpg" class="material-icons" title="upload image" style="width: 50px !important; height: 10px !important">add</input> -->
            </div>
            <div class="col-8">
                <form class="align-items-center" action="javascript:void(0);" onsubmit="send()">
                    <div class="input-group input-group-outline d-flex">
                        <input type="text" placeholder="Type your message" class="form-control form-control-lg msg">
                    </div>
                </form>
            </div>
            <div class="col-1">
                <button class="btn bg-gradient-primary mb-0" onclick="send()">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>
    </div>
</div>
